<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Test</title>
</head>
<body>
    <h1>First-Party Cookie Test</h1>
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <button onclick="deleteCookie()">Delete Cookie</button>
    <p id="cookieValue"></p>

    <script>
        function setCookie() {
            document.cookie = "testCookie=12345; path=/; Secure; HttpOnly; SameSite=None; max-age=3600";
            fetch("/set-cookie", { credentials: "include" }); // Ensures server also sets a cookie
            alert("‚úÖ Cookie Set!");
        }

        function getCookie() {
            alert("Cookies: " + document.cookie);
            document.getElementById("cookieValue").innerText = "Stored Cookies: " + document.cookie;
        }

        function deleteCookie() {
            document.cookie = "testCookie=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            alert("üóëÔ∏è Cookie Deleted!");
        }
    </script>
</body>
</html>
